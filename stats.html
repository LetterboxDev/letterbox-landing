---
layout: default
title: Statistics | Letterbox
permalink: /stats/
---

<!-- Thin top header -->
<section id="header" style="height: 2vh; min-height: 2vh; padding: 0">
</section>

<section class="main style1">
  <div class="container">
    <header class="major">
      <h2>Statistics</h2>
    </header>
    <div class="row">
      <div class="12u">
        <h6 class="last-updated">Data as of {{ site.stats_last_update }}</h6>
        <div id="stats">
          <div id="summary">
            <h1><b>{{ site.registered_users }}</b> Users registered</h1>
            <h1><b>{{ site.letters }}</b> Letters delivered</h1>
            <h1><b>{{ site.chats }}</b> Chats started</h1>
            <h1><b>{{ site.messages }}</b> Messages sent</h1>
          </div>
          <div class="row">
            <div class="6u">
              <div id="gender-user"></div>
            </div>
            <div class="6u">
              <div id="age-user"></div>
            </div>
          </div>
          <div id="user-growth"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
   window.PykChartsInit = function (e) {
   var k1 = new PykCharts.oneD.pie({

      //Chart Container Id
      "selector": "#gender-user",

      //Data file path
      "data": 
      [
        {
          "name": "Female",
          "weight": {{ site.female }}
        },
        {
          "name": "Male",
          "weight": {{ site.male }}
        }
      ],

      //Chart mode
      "mode": "default",

      //Chart Size Parameters
      "chart_width": 620,
      "chart_height": 400,

      //Pie parameters
      "pie_radius_percent": 70,

      //Chart color parameter
      "color_mode": "shade",
      "shade_color": "#FC4134",
      "chart_color": [
                "#fc4134",
                "#fd675d",
                "#fd8d85",
                "#feb3ae",
                "#fed9d6"
      ],

      //Chart pointer parameters
      "pointer_overflow_enable": "yes",
      "pointer_thickness": 1,
      "pointer_family": "Source Sans Pro, Helvetica, sans-serif",
      "pointer_size": 15,
      "pointer_weight": "normal",

      //Chart labels parameters
      "label_size": 30,
      "label_weight": "normal",
      "label_family": "Source Sans Pro, Helvetica, sans-serif",

      //Realtime data parameters
      "real_time_charts_last_updated_at_enable": "no",
      "real_time_charts_refresh_frequency": 0,

      //Chart border parameters
      "border_between_chart_elements_thickness": 1,
      "border_between_chart_elements_style": "solid",

      //Clubdata parameters
      "clubdata_enable": "yes",
      "clubdata_text": "Others",
      "clubdata_maximum_nodes": 5,

      //Chart title parameters
      "title_text": "Gender",
      "title_size": 2,
      "title_weight": "light",
      "title_family": "Source Sans Pro, Helvetica, sans-serif",
      "title_color": "#1D1D1D",

      //Chart-interactive parameters
      "chart_onhover_highlight_enable": "yes",
      "tooltip_enable": "yes",
      "transition_duration": 0,
   });

    var k2 = new PykCharts.oneD.pie({

      "selector": "#age-user",
